<script type="text/javascript">

    var open_id="123456";

    var code=document.getElementById('input_code');
    var current_ref_num_owner_type=null;
    var code_value=code.value;
    var timer;
    var wx_appId="{{appid}}";
    var wx_timestamp="{{timestamp}}";
    var wx_nonceStr="{{noncestr}}";
    var wx_signature="{{signature}}";
    var shareImage='http://o7mo83p8r.bkt.clouddn.com/mrs.ai%20.jpg';
    var shareFriendContent="我知道你为工作牺牲了很多, 现在有我在, 就没有必要再牺牲生活品质了。输入mrs.ai直接召唤我";
    var shareFriendTitle="我是S先生, 有什么可以帮助你的?";
    var shareTimelineTitle="我是S先生, 有什么可以帮助你的?";
    function listenCode()
    {
        if (code_value!==code.value){
            code_value=code.value;
            if(code_value.length<4){
                $(".kaishi_sel").css({"color":"rgba(255,255,255,.3)"});
                if (code_value.length==0){
                    $(".code_error").css("opacity","0");
                }
            }else {
                $(".kaishi_sel").css({"color":"rgba(255,255,255,1.0)"})
            }
        }
    }
    $('.standard-detail').animate({top:'0px',display:"none"},200);
    $('.popup_container').bind('click',function(){
        $('.popup_container').css('display','none');
        $('.ser_detail').css('display','none');
    });
    $('.common_popups').bind('click',function(e){
        stopPropagation(e);
    });
    function stopPropagation(e) {
        if (e.stopPropagation)
            e.stopPropagation();
        else
            e.cancelBubble = true;
    }
</script>
